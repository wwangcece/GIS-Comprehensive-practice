<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <script src="../charts/echarts.js"></script>
    <style>
        @import url(../css/mian_CSS.css);
    </style>
    <link rel="stylesheet" href="../font/iconfont.css">
</head>

<body>
    <header id="header" class="container-fluid">
        <div id="class_size">
        </div>
        <div id="lxy_announcement">
            <img src="../images/main_images/timg.jpg" />
            <div class="lxy_newsBook">
                <p>实验室最新公告</p>
                <ul id="lxy_news_head">
                </ul>
            </div>
        </div>
        <ul class="main_polaroids col-lg-12 col-md-12">
            <li><a title="地理国情实验室"><img src="../images/main_images/国情.png" alt="地理国情实验室" /></a></li>
            <li><a title="GIS系公共实验室"><img src="../images/main_images/GIS.png" alt="GIS系公共实验室" /></a></li>
            <li><a title="505Lab"><img src="../images/main_images/505.png" alt="505Lab" /></a></li>
            <li><a title="iip实验室"><img src="../images/main_images/iip.png" alt="iip实验室" /></a></li>
            <li><a title="306Lab"><img src="../images/main_images/306.png" alt="306Lab" /></a></li>
        </ul>

    </header>



    <script src="../lib/bootstrap-3.3.5-dist/js/jquery-1.11.3.js"></script>
    <script src="../lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script>
        var myChart = echarts.init(document.getElementById('class_size'));
        option = {
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data: ['研一', '研二', '研三', '教职工', '教授', '副教授', '讲师']
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    selectedMode: 'single',
                    radius: [0, '30%'],

                    label: {
                        normal: {
                            position: 'inner'
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data: [
                        { value: 18, name: '教授', selected: true },
                        { value: 17, name: '副教授' },
                        { value: 10, name: '讲师' }
                    ]
                },
                {
                    name: '人数',
                    type: 'pie',
                    radius: ['45%', '55%'],
                    label: {
                        normal: {
                            formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
                            backgroundColor: '#eee',
                            borderColor: '#aaa',
                            borderWidth: 1,
                            borderRadius: 4,

                            rich: {
                                a: {
                                    color: '#999',
                                    lineHeight: 22,
                                    align: 'center'
                                },

                                hr: {
                                    borderColor: '#aaa',
                                    width: '100%',
                                    borderWidth: 0.40,
                                    height: 0
                                },
                                b: {
                                    fontSize: 16,
                                    lineHeight: 33
                                },
                                per: {
                                    color: '#eee',
                                    backgroundColor: '#334455',
                                    padding: [2, 1],
                                    borderRadius: 2
                                }
                            }
                        }
                    },
                    data: [
                        { value: 113, name: '研一' },
                        { value: 132, name: '研二' },
                        { value: 108, name: '研三' },
                        { value: 45, name: '教职工' }
                    ]
                }
            ]
        };
        myChart.setOption(option);
        var notices = [
            {
                noticeIssuer: "毛亮",//发起人
                noticeContent: "遥感信息工程学院2024届本科生免试攻读研究生拟推荐名单公布",//公告内容
                noticeType: "class",//公告类型：public（园区公告），class（班级公告），person(个人邮件)
                noticeTime: "2023/9/26",//发布时间
                noticeObj: 1501,//发布对象
                noticeImg: "<img src=\"../images/main_images/face3.jpg\" alt=\"\">"
            },
            {
                noticeIssuer: "罗喜洋",//发起人
                noticeContent: "关于2022级本科生填报专业（方向）志愿的通知",//公告内容
                noticeType: "public",//公告类型：public（园区公告），class（班级公告），person(个人邮件)
                noticeTime: "2023/9/21",//发布时间
                noticeObj: 1,//发布对象
                noticeImg: "<img src=\"../images/main_images/face4.jpg\" alt=\"\">"
            },
            {
                noticeIssuer: "赖红梅",//发起人
                noticeContent: "学校全体干部，教师职工均系考勤对象，由教务处负责考勤工作。各组、室设考勤员一名，（由组长担任），逐日记载出勤情况，按日统计，上报教务处汇总公布。",//公告内容
                noticeType: "class",//公告类型：public（园区公告），class（班级公告），person(个人邮件)
                noticeTime: "2023/9/1",//发布时间
                noticeObj: 1501,//发布对象
                noticeImg: "<img src=\"../images/main_images/face2.jpg\" alt=\"\">"
            }]
        $(document).ready(function () {
            //数据公告
            for (let i = 0; i < 3; i++) {
                $("#lxy_news_head").append(
                    `<li>
                        ${notices[i].noticeImg}
                        <p>${notices[i].noticeContent}</p>
                        <p>发布人:${notices[i].noticeIssuer} <span>${notices[i].noticeTime}</span> </p>
                     </li>`
                );
            }
        })

    </script>
</body>

</html>
